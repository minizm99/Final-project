            <p class="story">
              인간들이 모르는 세상이 바닷속에서 펼쳐지고 있다.<br>
              바닷 속에 위치한 ‘미스터리해양부서’,<br>
              각양각색의 해양생물들이 구성원이 되어 바다를 이끌어가는중이다.<br> 
              그들도 인간과 다를바 없이 울고 웃으며 하루 하루를 보내고 있는데,<br>
